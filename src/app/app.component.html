<h1>Products</h1>
<input (change)="onProductNameChange($event)" />
<button (click)="addProduct()">Add new product</button>
<button (click)="clearProducts()">Clear products</button>
<h2 *ngIf="products.length == 0;">Products list is empty</h2>
<div *ngFor="let product of products">
  <h3>{{product}}</h3>
</div>
